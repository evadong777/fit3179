<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.14.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 500,
  "height": 400,
  "title": "COVID-19 Cases per Country (13 Oct 2020)",
  "data": {
    "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/4_interactive_scatter_plot/data/COVID_19_10_Oct_2020.csv"
  },
  "mark": "circle",
  "encoding": {
    "x": {
      "field": "Confirmed",
      "type": "quantitative",
      "title": "Confirmed Cases"
    },
    "y": {"field": "Deaths", "type": "quantitative"},
    "color": {"field": "Continent", "type": "nominal"},
    "size": {"field": "Population", "type": "quantitative"}
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
